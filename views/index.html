<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Transcription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">
            Speech Transcription
        </h1>
            <div class="form-group">
                <textarea id="textbox" rows="6" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button id="start-btn" class="btn btn-primary btn-block">
                    Start
                </button>
                <button id="reset-btn" class="btn btn-primary btn-block">
                    Reset
                </button>
                <p id="instructions">Press the start button</p>
            </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
